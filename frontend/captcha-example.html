<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCAPTCHA Form Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google reCAPTCHA v2 -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-6 text-center">Contact Form with reCAPTCHA</h1>
        
        <form action="http://localhost:4001/api/f/your-endpoint-slug" method="POST" class="space-y-4">
            <!-- Visible form fields -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Your Name" 
                    required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500"
                >
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your@email.com" 
                    required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500"
                >
            </div>
            
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                <textarea 
                    id="message" 
                    name="message" 
                    rows="4" 
                    placeholder="Your message..." 
                    required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500"
                ></textarea>
            </div>
            
            <!-- Honeypot field -->
            <input 
                type="text" 
                name="honeypot" 
                style="position: absolute; left: -9999px; opacity: 0;" 
                tabindex="-1" 
                autocomplete="off"
                aria-hidden="true"
            >
            
            <!-- Google reCAPTCHA v2 -->
            <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
            
            <button 
                type="submit" 
                class="w-full bg-gray-900 text-white py-2 px-4 rounded-md hover:bg-gray-800 transition-colors"
            >
                Send Message
            </button>
        </form>
        
        <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-md">
            <h3 class="text-sm font-medium text-blue-900 mb-2">ðŸ”’ reCAPTCHA Setup:</h3>
            <ol class="text-sm text-blue-700 space-y-1 list-decimal list-inside">
                <li>Get reCAPTCHA keys from <a href="https://www.google.com/recaptcha/admin" target="_blank" class="underline">Google reCAPTCHA</a></li>
                <li>Replace <code class="bg-blue-100 px-1 rounded">YOUR_RECAPTCHA_SITE_KEY</code> with your site key</li>
                <li>Add secret key to backend environment variables</li>
                <li>Enable CAPTCHA in your form's security settings</li>
            </ol>
        </div>
    </div>
</body>
</html>
