<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeypot Field Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-6 text-center">Contact Form with Honeypot</h1>
        
        <form action="http://localhost:4001/api/f/your-endpoint-slug" method="POST" class="space-y-4">
            <!-- Visible form fields -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Your Name" 
                    required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500"
                >
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your@email.com" 
                    required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500"
                >
            </div>
            
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                <textarea 
                    id="message" 
                    name="message" 
                    rows="4" 
                    placeholder="Your message..." 
                    required 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500"
                ></textarea>
            </div>
            
            <!-- Honeypot field - hidden from users but visible to bots -->
            <input 
                type="text" 
                name="honeypot" 
                style="position: absolute; left: -9999px; opacity: 0; pointer-events: none;" 
                tabindex="-1" 
                autocomplete="off"
                aria-hidden="true"
            >
            
            <button 
                type="submit" 
                class="w-full bg-gray-900 text-white py-2 px-4 rounded-md hover:bg-gray-800 transition-colors"
            >
                Send Message
            </button>
        </form>
        
        <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-md">
            <h3 class="text-sm font-medium text-blue-900 mb-2">ðŸ’¡ How Honeypot Works:</h3>
            <ul class="text-sm text-blue-700 space-y-1">
                <li>â€¢ The honeypot field is hidden from human users</li>
                <li>â€¢ Bots often fill all form fields automatically</li>
                <li>â€¢ If the honeypot field is filled, it's likely spam</li>
                <li>â€¢ The backend automatically detects and blocks these submissions</li>
            </ul>
        </div>
    </div>
</body>
</html>
